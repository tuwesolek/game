<!DOCTYPE html>
<html>
<head>
    <title>Alternative Map Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.1.0/dist/maplibre-gl.css">
    <script src="https://unpkg.com/maplibre-gl@4.1.0/dist/maplibre-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #status { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; z-index: 1000; }
    </style>
</head>
<body>
    <div id="status">Loading map...</div>
    <div id="map"></div>
    <script>
        // Try using OpenStreetMap tiles directly
        const map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    'osm': {
                        type: 'raster',
                        tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
                        tileSize: 256,
                        attribution: 'Â© OpenStreetMap contributors'
                    }
                },
                layers: [{
                    id: 'osm-layer',
                    type: 'raster',
                    source: 'osm',
                    minzoom: 0,
                    maxzoom: 19
                }]
            },
            center: [0, 0],
            zoom: 2
        });

        // Add navigation controls
        map.addControl(new maplibregl.NavigationControl(), 'top-right');

        // Event handlers
        map.on('load', function () {
            document.getElementById('status').innerHTML = 'OSM Map loaded successfully!';
            console.log('OSM Map loaded successfully');
        });

        map.on('error', function (e) {
            document.getElementById('status').innerHTML = 'Error: ' + e.error.message;
            console.error('OSM Map error:', e);
        });
    </script>
</body>
</html>
