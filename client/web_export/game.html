<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godot Web Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .game-placeholder {
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        .game-title {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .game-info {
            font-size: 20px;
            opacity: 0.9;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }
        .controls {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .control-item {
            margin: 10px 0;
        }
        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 4px;
            min-width: 60px;
            text-align: center;
            margin-right: 10px;
        }
        .demo-game {
            margin-top: 30px;
            padding: 15px 30px;
            background: #fa5c5c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .demo-game:hover {
            background: #f84444;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(250, 92, 92, 0.3);
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-placeholder" id="gamePlaceholder">
        <h1 class="game-title">Web Game Client</h1>
        <div class="game-info">
            <p>Welcome to the Godot Web Game Demo!</p>
            <p>This is a placeholder for the exported Godot game.</p>
            <p>To see the full game, export it from Godot Engine using the HTML5 preset.</p>
        </div>
        <div class="controls">
            <h3>Game Controls:</h3>
            <div class="control-item"><span class="key">WASD</span> Movement</div>
            <div class="control-item"><span class="key">Space</span> Action/Shoot</div>
            <div class="control-item"><span class="key">ESC</span> Pause</div>
            <div class="control-item"><span class="key">Mouse</span> Aim</div>
        </div>
        <button class="demo-game" onclick="startDemo()">Start Demo</button>
    </div>
    
    <canvas id="gameCanvas" width="1280" height="720" style="display: none;"></canvas>

    <script>
        function startDemo() {
            const placeholder = document.getElementById('gamePlaceholder');
            const canvas = document.getElementById('gameCanvas');
            
            placeholder.style.display = 'none';
            canvas.style.display = 'block';
            
            // Simple demo game
            const ctx = canvas.getContext('2d');
            let player = { x: 640, y: 360, size: 20, speed: 5 };
            let projectiles = [];
            let enemies = [];
            let score = 0;
            let keys = {};
            
            // Game loop
            function gameLoop() {
                // Clear canvas
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Update player
                if (keys['w'] || keys['ArrowUp']) player.y -= player.speed;
                if (keys['s'] || keys['ArrowDown']) player.y += player.speed;
                if (keys['a'] || keys['ArrowLeft']) player.x -= player.speed;
                if (keys['d'] || keys['ArrowRight']) player.x += player.speed;
                
                // Keep player in bounds
                player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
                player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));
                
                // Draw player
                ctx.fillStyle = '#667eea';
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Update and draw projectiles
                ctx.fillStyle = '#ffff00';
                for (let i = projectiles.length - 1; i >= 0; i--) {
                    let p = projectiles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    
                    if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
                        projectiles.splice(i, 1);
                    } else {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                
                // Spawn enemies
                if (Math.random() < 0.02) {
                    enemies.push({
                        x: Math.random() * canvas.width,
                        y: 0,
                        size: 15,
                        speed: 2
                    });
                }
                
                // Update and draw enemies
                ctx.fillStyle = '#fa5c5c';
                for (let i = enemies.length - 1; i >= 0; i--) {
                    let e = enemies[i];
                    e.y += e.speed;
                    
                    if (e.y > canvas.height) {
                        enemies.splice(i, 1);
                    } else {
                        ctx.beginPath();
                        ctx.arc(e.x, e.y, e.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                
                // Draw UI
                ctx.fillStyle = '#ffffff';
                ctx.font = '24px Arial';
                ctx.fillText('Score: ' + score, 20, 40);
                ctx.fillText('Demo Game - Press ESC to return', 20, canvas.height - 20);
                
                requestAnimationFrame(gameLoop);
            }
            
            // Input handlers
            window.addEventListener('keydown', (e) => {
                keys[e.key] = true;
                if (e.key === 'Escape') {
                    canvas.style.display = 'none';
                    placeholder.style.display = 'flex';
                }
            });
            
            window.addEventListener('keyup', (e) => {
                keys[e.key] = false;
            });
            
            canvas.addEventListener('click', (e) => {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                const angle = Math.atan2(mouseY - player.y, mouseX - player.x);
                projectiles.push({
                    x: player.x,
                    y: player.y,
                    vx: Math.cos(angle) * 10,
                    vy: Math.sin(angle) * 10
                });
                score += 10;
            });
            
            gameLoop();
        }
        
        // Message handler for parent frame
        window.addEventListener('message', function(event) {
            console.log('Received message:', event.data);
            if (event.data.type === 'init') {
                console.log('Game initialized with platform:', event.data.data.platform);
            }
        });
        
        // Send ready message to parent
        if (window.parent !== window) {
            window.parent.postMessage({ type: 'gameReady', data: { status: 'loaded' } }, '*');
        }
    </script>
</body>
</html>
